<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/signUp.css">

    <title>Sign Up For Battle!</title>

    <style>
        body {
            background: url('images/il_fullxfull.5853614719_bvdw.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .login-block {
            background: transparent; /* 100% transparent */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin-left: 0;
        }
    </style>
</head>

<body>

    <main>
        <div class="container d-flex justify-content-start align-items-center vh-100">
            <div class="login-block">
                <div class="text-center">
                    <img src="images/il_fullxfull.5853614719_bvdw.webp" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Battle Blog</h4>
                </div>
                <form id="signUp">
                    <p>Please create your account</p>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="username" class="form-control" placeholder="Username" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="fullName" class="form-control" placeholder="Full Name" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger mb-3" id="signUpBtn" type="submit">Sign up for Battle</button>
                    </div>

                    <p id="messagePara"></p>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="scripts/signUp.js"></script>
</body>

</html>
